<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tank_assignment</title>

<body onload="randBoom()">

        <img id="tank" src="./img/tank.png">
        <img id="boom" src="./img/boom.png">

    <div id="kq"></div>
